<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
</head>
<body>
    <main class="center">
        <section class="images-nature">
            <img class="img" src="./imgs/nature-1.jpeg" alt="nature-1" title="nature-1" data-id="1">
            <img class="img" src="./imgs/nature-2.jpeg" alt="nature-2" title="nature-2" data-id="2">
            <img class="img" src="./imgs/nature-3.jpeg" alt="nature-3" title="nature-3" data-id="3">
        </section>
        <section class="images-city">
            <img class="img" src="./imgs/city-1.jpeg" alt="city-1" title="city-1" data-id="1">
            <img class="img" src="./imgs/city-2.jpeg" alt="city-2" title="city-2" data-id="2">
            <img class="img" src="./imgs/city-3.jpeg" alt="city-3" title="city-3" data-id="3">
            <img class="img" src="./imgs/city-4.jpeg" alt="city-4" title="city-4" data-id="4">
            <img class="img" src="./imgs/city-5.jpeg" alt="city-5" title="city-5" data-id="5">
        </section>
        <!-- MODAL -->
        <div class="modal">
            <div class="close-section">
                <button class="close-btn">
                    <i class="material-symbols-outlined">close</i>
                </button>
            </div>
            <div class="image-modal">
                <button class="arrow back">
                    <i class="material-symbols-outlined">arrow_back_ios</i>
                </button>
                <img class="image-content" src="./imgs/nature-1.jpeg" alt="nature-1">
                <button class="arrow forward">
                    <i class="material-symbols-outlined">arrow_forward_ios</i>
                </button>
            </div>
            <div class="title">
                <h3 class="titleMain">nature-1</h3>
            </div>
            <div class="images-list">
                <!-- <img class="imageM" src="./imgs/nature-1.jpeg" alt="nature-1" title="nature-1">
                <img class="imageM" src="./imgs/nature-2.jpeg" alt="nature-2" title="nature-2">
                <img class="imageM" src="./imgs/nature-3.jpeg" alt="nature-3" title="nature-3"> -->
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
